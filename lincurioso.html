<!DOCTYPE html>
<html>
<head>
  <title>Grafeando expresiones</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="sigma.min.js"></script>
  <script>
    // Let's first initialize sigma:
    var s = new sigma('container');
      

    // Then, let's add some data to display:
    s.graph.addNode({
      // Main attributes:
      id: 'n0',
      label: 'Hello',
      // Display attributes:
      x: 0,
      y: 0,
      size: 10,
      color: '#f00'
    }).addNode({
      id: 'n1',
      label: 'World !',
      labelAlignment: 'inside', //?
      x: 1,
      y: 1,
      size: 50,
      color: '#00f'
    }).addNode({
      id: 'n2',
      label: 'nuevo',
        labelAlignment: 'inside',
      x: 1.7,
      y: 0.3,
      size: 60,
      color: '#FE4'
    }).addEdge({
      id: 'e0',
      // Reference extremities:
      source: 'n0',
      target: 'n1',
      size: Math.random(),
      color: '#d0a',
      label: 'etiqueta 1'
    }).addEdge({
      id: 'e1',
      // Reference extremities:
      source: 'n1',
      target: 'n2',
      label: 'etiqueta 2',
        type: 'curve'
    });
      
 s.settings({
  edgeColor: 'default',
  defaultEdgeColor: 'grey',
  minNodeSize: 10,
  maxNodeSize: 100,
  edgeLabelSize: 'proportional',
  edgeLabelThreshold: 3,
  minEdgeSize: 4,
});

      

    // Finally, let's ask our sigma instance to refresh:
    s.refresh();
  </script>
</body>
</html>
